<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <Span class="text">Simple Calculater !</Span>
        <div class="inputwidth"><input type="text" id="inputData"></div>
        <div class="rowSetting">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btnStyle">+</button>
        </div>
        <div class="rowSetting">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btnStyle">-</button>
        </div>
        <div class="rowSetting">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnStyle">x</button>
        </div>
        <div class="rowSetting">
            <button class="clearSetting">C</button>
            <button>0</button>
            <button class="btnStyle">=</button>
            <button class="btnStyle">/</button>
        </div>

    </div>
 <script src="app.js"></script>   
</body>
</html>
